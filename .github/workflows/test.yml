name: Testing

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 20

      - run: npm ci
      - run: npm run test:unit 
      - run: npm run test:e2e
      - run: npm run build